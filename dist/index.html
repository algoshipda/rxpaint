<html>
  <head>
    <title>
      Game Kata
    </title>
    <style>
      canvas:hover {
        cursor: none;
      }
    </style>
  </head>
  <body style="max-height: 916px;">
    <div style="width: 700px; float: right;">
      <pre>
  Drag : 그리기
  Ctrl + Drag : 지우기
      </pre>
    </div>
    <canvas style="border: 1px solid black;" width="1000" height="800" class="canvas">
    </canvas>
    <div class="color-bar" style="display: flex;">
      <div class="current-color" style="margin-right: 10px; width:50px; height: 50px; background-color: black;"></div>
    </div>
    <div class="button-bar" style="margin-top: 10px;">
      <button>Clear</button>
      <button>Sync</button>
    </div>
    <script>
      window.__ws__ = '{{ws}}';
    </script>
    <script src="/bundle.js"></script>
  </body>
</html>
